{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block liver %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Blog Post</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Post</button>
			</div>
		</form>
		<a class="btn btn-outline-info" href="{% url 'blog-home' %}">Take Me Back</a>
	</div>
{% endblock liver %}
